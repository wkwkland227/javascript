<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas2</title>
</head>
<body>
    <script>
        let nama1  = prompt ('masukan nama siswa 1')
        let siswa1= prompt ('masukan tinggi badan siswa 1')
        let nama2 = prompt ('masukan nama siswa 2')
        let siswa2 = prompt ('masukan tinggi badan siswa 2')
        let nama3  = prompt ('masukan nama siswa 3')
        let siswa3 = prompt ('masukan tinggi badan siswa 3')

        if (siswa1 > siswa2 && siswa1 > siswa3 && siswa2 > siswa3 ) {
            document.writeln(`urutan siswa adalah :<br> ${siswa1} <br> ${siswa2} <br> ${siswa3} `)
           
        } else if (siswa1 > siswa3 && siswa1 > siswa2 && siswa2<siswa3 ) {
            document.writeln(`urutan siswa adalah : <br> ${nama1}\n${siswa1} <br> ${nama2}\n${siswa3} <br> ${nama3}\n ${siswa2}`)
        } else if (siswa2 > siswa3 && siswa2 > siswa1 && siswa1 < siswa3 ) {
            document.writeln(`urutan siswa adalah : <br> ${siswa2} <br> ${siswa3} <br> ${siswa1 }`)
        } else if (siswa2 > siswa1 && siswa2 > siswa3 && siswa1 > siswa3 ) {
            document.writeln(`urutan siswa adalah : <br> ${siswa2} <br> ${siswa1} <br> ${siswa3 }`)
        } else if (siswa2 > siswa3 && siswa2 > siswa1 && siswa1 < siswa3 ) {
            document.writeln(`urutan siswa adalah : <br> ${siswa2} <br> ${siswa3} <br> ${siswa1 }`)
        } else if (siswa3 > siswa2 && siswa3 > siswa1 && siswa1 < siswa2 ) {
            document.writeln(`urutan siswa adalah : <br> ${siswa3} <br> ${siswa2} <br> ${siswa1 }`)
        } else if (siswa3 > siswa1 && siswa3 > siswa2 && siswa1 > siswa2 ) {
            document.writeln(`urutan siswa adalah : <br> ${siswa3} <br> ${siswa1} <br> ${siswa2 }`)
        } 
            </script>
</body>
